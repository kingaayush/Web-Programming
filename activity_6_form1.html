<!DOCTYPE html> 
<html> 
 
<head> 
<title>Signup and Login</title> 
<style> 
body { 
font-family: Arial, sans-serif; 
background-color: #f3f4f6; color: 
#333; 
margin: 0; 
padding: 0; display: 
flex; 
flex-direction: column; align
items: center; 
} 
h1 { 
color: #4a90e2; 
} 
.container { display: flex; 
gap: 50px; 
margin-top: 50px; 
} 
.form-box { 
background-color: #fff; padding: 
20px; 
border-radius: 8px; 
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; 
} 
.form-box h2 { 
text-align: center; color: 
#e94e77; 
} 
 
.form-box label { display: 
block; margin: 10px 0 
5px; font-weight: bold; 
} 
.form-box input[type="text"], 
.form-box input[type="email"], 
.form-box input[type="password"], 
.form-box input[type="checkbox"], 
.form-box button { width: 
100%; padding: 10px; 
margin-bottom: 15px; 
border: 1px solid #ccc; 
border-radius: 5px; 
} 
.form-box button { background-color: 
#4a90e2; color: #fff; 
font-weight: bold; cursor: 
pointer; 
} 
.form-box button:hover { background
color: #357ab8; 
} 
</style> 
</head> 
 
<body> 
<h1>User Registration</h1> 
<div class="container"> 
<!-- Sign-up Form --> 
<div class="form-box"> 
<h2>Sign Up</h2> 
<form action="#"> 
<label for="username">Username</label> 
<input type="text" id="username" name="username" placeholder="Enter your name" 
required> 
 
<label for="email">Email Address</label> 
<input type="email" id="email" name="email" placeholder="Enter your 
email" required> 
 
<label for="password">Password</label> 
<input type="password" id="password" name="password" placeholder="Enter your 
password" required> 
 
<label for="confirm-password">Confirm Password</label> 
<input type="password" id="confirm-password" name="confirm-password" 
placeholder="Re-enter your password" 
required> 
 
<label> 
<input type="checkbox" name="terms" required> I agree to the Terms & 
Conditions 
</label> 
 
<button type="submit">Sign Up</button> 
</form> 
</div> 
<!-- Login Form --> 
<div class="form-box"> 
<h2>Login</h2> 
<form action="#"> 
<label for="email-login">Email</label> 
<input type="email" id="email-login" name="email-login" placeholder="Enter your 
email" required> 
 
<label for="password-login">Password</label> 
<input type="password" id="password-login" name="password
login" placeholder="Enter your password" 
required> 
 
<button type="submit">Sign In</button> 
</form> 
</div> 
</div> 
</body> 
 
</html>
